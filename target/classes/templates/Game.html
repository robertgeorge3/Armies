<div>
    <form action="setGrid" method="POST">
        <div class="form-group row">
            <label for="gridNum" class="col-3 col-form-label">
                Enter</label>
            <div class="col-9">
                <input type="text" name="gridNum"
                       id="gridNum" class="form-control"/>
            </div>
            <style th:text =${incorrectPassword}>
            </style>
        </div>
    </form>
</div>
<div id="container2">
</div>
<script>
  var wrapper = document.getElementById("container2");
  var myHTML = '<div class="container">';
  for (var i = 0; i <260; i++) {
    myHTML += '<button class="cell cell-'+(i+1)+'" type="button">'+' </button>';
  }
  myHTML += '</div>'
  wrapper.innerHTML = myHTML
</script>
